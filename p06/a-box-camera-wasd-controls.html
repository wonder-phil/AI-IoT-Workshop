<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Moving Camera in A-Frame</title>
    <script src="https://aframe.io/releases/1.4.1/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- Camera with WASD controls -->
      <a-entity camera wasd-controls position="0 1.6 0"></a-entity>

      <!-- Example scene content -->
      <a-box position="0 0.5 -5" rotation="0 45 0" color="#4CC3D9"></a-box>
      <a-sphere position="2 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
      <a-cylinder position="-1 0.75 -5" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
      <a-plane position="0 0 -5" rotation="-90 0 0" width="10" height="10" color="#7BC8A4"></a-plane>
      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
  </body>
</html>
